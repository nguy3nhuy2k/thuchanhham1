<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number"  id="1">
<button id ='2' value="chuyển sang độ f" onclick="chuyendoF()">Chuyển</button>
<p id ='3'></p>
</body>
</html>
<script>
function chuyendoF(C){
    C=parseFloat()
    C=document.getElementById('1').value;
    let F=document.getElementById(3).innerHTML=(C - 32) / 1.8
    alert(F)
}
</script>
